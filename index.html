<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Press House - Yemen Journalism Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="منصة بيت الصحافة (YemenJPT): منظومة رقمية متكاملة للصحفيين، توفر أدوات للتقصي مفتوح المصدر، التحقق، التحليل، والتعاون الآمن، مقدمة من بيت الصحافة - اليمن.">
  <meta name="keywords" content="OSINT, Yemen, Journalism, Investigation, Press House, الصحافة, اليمن, تحقيق, استقصاء, بيت الصحافة, تقصي مفتوح المصدر">
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;500;700&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Cairo', sans-serif; }
    .font-mono { font-family: 'Inconsolata', monospace; }
    .transition-all { transition: all 0.3s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes run-tool-animation-effect {
      0% { transform: scale(1.0); }
      50% { transform: scale(1.03); box-shadow: 0 0 25px 8px rgba(13, 43, 107, 0.25); }
      100% { transform: scale(1.0); }
    }
    .run-tool-animation {
      animation: run-tool-animation-effect 0.5s ease-in-out;
    }
    @keyframes scaleInDropdown {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(-10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    .animate-scale-in-dropdown {
      transform-origin: top left;
      animation: scaleInDropdown 0.1s ease-out forwards;
    }
  </style>
  <style id="app-theme"></style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'ph-blue': {
              light: '#e6f0ff',
              DEFAULT: '#0D2B6B',
              dark: '#0A2256',
              '700': '#0A2154',
              '900': '#07173B'
            },
            'ph-yellow': {
              light: '#FFFBE6',
              DEFAULT: '#F2C000',
              dark: '#ffdb4d',
              '700': '#B59500' // Accessible gold for text
            },
            // Light theme colors
            'base-100': '#FFFFFF',
            'base-200': '#F9FAFB',
            'base-300': '#F3F4F6',
            // Dark theme colors (kept for reference but not used)
            'dark-base-100': '#1F2937',
            'dark-base-200': '#111827',
            'dark-base-300': '#374151',
          },
        },
      },
    }
  </script>
