@if (confirmationService.isOpen()) {
  <div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center animate-fade-in" (click)="confirmationService.onCancel()">
    <div class="bg-base-100 rounded-2xl shadow-xl w-full max-w-md p-8 m-4" (click)="$event.stopPropagation()">
      <div class="text-center">
        <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
          <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" />
          </svg>
        </div>
        <h3 class="mt-3 text-2xl font-bold text-gray-900">{{ confirmationService.title() }}</h3>
        <div class="mt-2">
          <p class="text-gray-600">{{ confirmationService.message() }}</p>
        </div>
      </div>
      <div class="mt-8 grid grid-cols-2 gap-4">
        <button 
          type="button" 
          (click)="confirmationService.onCancel()" 
          class="w-full justify-center rounded-md bg-base-200 px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm hover:bg-base-300">
          إلغاء
        </button>
        <button 
          type="button" 
          (click)="confirmationService.onConfirm()" 
          class="w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500">
          تأكيد
        </button>
      </div>
    </div>
  </div>
}
