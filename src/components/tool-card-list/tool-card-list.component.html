@if (tool()) {
  <div 
    (click)="onViewDetails()"
    class="bg-base-100 p-3 rounded-lg shadow-sm hover:shadow-md hover:border-ph-blue/50 transition-all duration-200 flex items-center space-i-4 border border-transparent cursor-pointer">
    <!-- Icon -->
    <div class="w-12 h-12 flex items-center justify-center rounded-lg bg-opacity-10 flex-shrink-0" [ngClass]="tool().iconColor.replace('text-', 'bg-').replace('-500', '-100').replace('-600', '-100')">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7" [ngClass]="tool().iconColor">
            <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="tool().iconSvg" />
        </svg>
    </div>

    <!-- Info -->
    <div class="flex-grow text-right overflow-hidden">
        <div class="flex items-center gap-x-2">
             <h3 class="font-bold text-md text-gray-800 truncate">{{ tool().name }}</h3>
             <span class="text-xs font-semibold px-2 py-0.5 rounded-full bg-gray-100 text-gray-600 border border-gray-200 flex-shrink-0">{{ tool().category }}</span>
        </div>
        <p class="text-sm text-gray-500 mt-1 line-clamp-2">{{ tool().description }}</p>
    </div>

    <!-- Actions -->
    <div class="flex items-center space-i-4 flex-shrink-0">
        <span class="text-xs font-semibold px-2.5 py-1 rounded-full" [class]="tool().isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
            {{ tool().isActive ? 'نشط' : 'متوقف' }}
        </span>
        
        @if (mode() === 'user' && (userRole() === 'super-admin' || userRole() === 'editor-in-chief')) {
          <label (click)="$event.stopPropagation()" class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" [checked]="tool().isActive" (change)="onToggle($event)" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-ph-blue"></div>
          </label>
        }

        <button (click)="onToggleFavorite($event)" class="text-gray-300 hover:text-ph-yellow transition-colors" [class.disabled:opacity-50]="mode() === 'guest'" [disabled]="mode() === 'guest'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6" [class]="tool().isFavorite ? 'fill-ph-yellow text-ph-yellow' : 'fill-current'">
                <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.312l-4.12 3.535 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.12-3.535c-.887-.767-.415-2.219.749-2.312l5.404-.434 2.082-5.006Z" clip-rule="evenodd" />
            </svg>
        </button>

        <button (click)="onRunTool($event)" class="px-3 py-2 text-sm font-bold text-white rounded-lg transition-colors bg-ph-blue hover:bg-ph-blue-dark disabled:bg-gray-400 disabled:cursor-not-allowed" [disabled]="!tool().isActive && mode() === 'user'">
            تشغيل
        </button>
    </div>
  </div>
}
