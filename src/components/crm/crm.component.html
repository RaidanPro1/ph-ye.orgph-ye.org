<div class="h-full flex flex-col bg-base-100 rounded-xl shadow overflow-hidden">
    @if(isLoading()) {
        <div class="flex items-center justify-center h-full">
            <div class="text-center">
                <svg class="animate-spin h-8 w-8 text-ph-blue mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-500">جارِ تحميل نظام إدارة العلاقات (CRM)...</p>
                <p class="text-xs text-gray-400 mt-2">(قد يستغرق التحميل الأولي وقتاً أطول)</p>
            </div>
        </div>
    }
    <iframe 
        [src]="safeUrl" 
        class="w-full h-full border-0"
        [class.hidden]="isLoading()"
        (load)="onFrameLoad()">
    </iframe>
</div>
