<div class="h-full flex flex-col bg-base-200/50 rounded-lg p-4">
  @if (!isCallActive()) {
    <div class="m-auto text-center">
      <h3 class="text-xl font-bold">اجتماع مباشر</h3>
      <p class="text-gray-500 my-4">{{ callStatus() }}</p>
      <button (click)="joinCall()" class="px-6 py-3 font-bold text-white rounded-lg bg-green-600 hover:bg-green-700">
        الانضمام للمكالمة
      </button>
    </div>
  } @else {
    <!-- Video Grid -->
    <div class="flex-grow grid grid-cols-2 gap-4">
      <!-- Local Video -->
      <div class="relative bg-black rounded-lg overflow-hidden">
        <video #localVideo autoplay playsinline class="w-full h-full object-cover"></video>
        <div class="absolute bottom-2 left-2 bg-black/50 text-white text-sm px-2 py-1 rounded">
          أنت
        </div>
      </div>
      <!-- Remote Video (Placeholder) -->
      <div class="relative bg-black rounded-lg flex items-center justify-center">
        <div class="w-24 h-24 rounded-full bg-dark-base-300 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-gray-500"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" /></svg>
        </div>
        <div class="absolute bottom-2 left-2 bg-black/50 text-white text-sm px-2 py-1 rounded">
          أحمد خالد
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex-shrink-0 flex items-center justify-center gap-3 pt-4">
      <button (click)="toggleMic()" class="p-3 rounded-full" [class]="isMicMuted() ? 'bg-red-500 text-white' : 'bg-gray-300'">
        @if (isMicMuted()) {
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l-2.25 2.25M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m12 0v-1.5a6 6 0 0 0-6-6v0a6 6 0 0 0-6 6v1.5m6 7.5a6 6 0 0 0-6-6" /></svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m12 0v-1.5a6 6 0 0 0-12 0v1.5" /></svg>
        }
      </button>
      <button (click)="toggleVideo()" class="p-3 rounded-full" [class]="isVideoOff() ? 'bg-red-500 text-white' : 'bg-gray-300'">
        @if (isVideoOff()) {
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M12 18.75H4.5a2.25 2.25 0 0 1-2.25-2.25v-9A2.25 2.25 0 0 1 4.5 5.25H12a2.25 2.25 0 0 1 2.25 2.25v9A2.25 2.25 0 0 1 12 18.75Z" /><path d="M3 3l18 18" /></svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9A2.25 2.25 0 0 0 4.5 18.75Z" /></svg>
        }
      </button>
       <button (click)="toggleScreenShare()" class="p-3 rounded-full" [class]="isScreenSharing() ? 'bg-blue-500 text-white' : 'bg-gray-300'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25A2.25 2.25 0 0 1 5.25 3h13.5A2.25 2.25 0 0 1 21 5.25Z" /></svg>
      </button>
      <button (click)="leaveCall()" class="px-6 py-3 font-bold text-white rounded-lg bg-red-600 hover:bg-red-700">
        إنهاء
      </button>
    </div>
  }
</div>
