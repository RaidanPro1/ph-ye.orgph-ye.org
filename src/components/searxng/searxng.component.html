<div class="h-full flex flex-col bg-base-100 rounded-xl shadow overflow-hidden">
  <div class="flex-shrink-0 p-4 border-b border-gray-200 bg-gray-50 flex items-center justify-between">
    <div>
        <h2 class="text-xl font-bold text-gray-800">محرك البحث الآمن (SearXNG)</h2>
        <p class="text-sm text-gray-500">يجمع النتائج من مصادر متعددة دون تتبعك.</p>
    </div>
    <div class="flex items-center gap-2">
      <input #queryInput type="text" placeholder="مراقبة استعلام..." class="p-2 text-sm rounded-lg border border-gray-300 bg-white focus:ring-ph-blue focus:border-ph-blue">
      <button 
        (click)="monitorSearch(queryInput.value)" 
        [disabled]="isMonitoring()"
        class="px-4 py-2 text-sm font-medium text-white bg-ph-blue rounded-lg hover:bg-ph-blue-dark disabled:bg-gray-400 flex items-center shadow">
         @if(isMonitoring()) {
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <span>جارِ المراقبة...</span>
         } @else {
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 me-2"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" /></svg>
            <span>مراقبة وإشعار</span>
         }
      </button>
    </div>
  </div>

  @if(isMonitoring()) {
    <div class="p-2 bg-blue-100 text-blue-800 text-sm text-center">
        تم تفعيل المراقبة في الخلفية للاستعلام: "{{ lastQuery() }}". سيصلك إشعار عند وجود تحديثات.
    </div>
  }

  @if(isLoading()) {
    <div class="flex items-center justify-center h-full">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-ph-blue mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-500">جارِ تحميل محرك البحث الآمن...</p>
        </div>
    </div>
  }
  <iframe 
    [src]="safeUrl" 
    class="w-full h-full border-0"
    [class.hidden]="isLoading()"
    (load)="onFrameLoad()">
  </iframe>
</div>
